<html>
<body>
<script type="text/javascript">
derevo = {
	key1: "stroka",
	key2: 1.5,
	key3: {
		key4: 1,
		key5: false,
		key6: null
	},
	key7: {
		key8: null,
		key9: {
			key10: 10,
			key11: [1,2,3]
		}
	}
};

function vivod() {
	var yroven = 1;
	var massiv = [derevo];
	var massiv2 = [];
	
	while (massiv.length > 0) {
		console.log("Уровень: " + yroven);
		massiv2 = [];
		for (var i = 0; i < massiv.length; i++) {
			for (var key in massiv[i]) {
				if (typeof massiv[i][key] == "object") {
					if (massiv[i][key] == null) {
						console.log("Ключ: " + key + "; Значение: null");
					} else {
						console.log("Ключ: " + key + "; Значение: нода");
						massiv2.push(massiv[i][key]);
					}
				} else {
					console.log("Ключ: " + key + "; Значение: " + massiv[i][key]);
				}
			}
		}
		yroven = yroven + 1;
		massiv = massiv2;
	}
}

vivod(derevo);

</script>
</body>
</html>
